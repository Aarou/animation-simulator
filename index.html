<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css" >
  </head>
  <body>
    <header>
      <div style="width: 10px;"></div>
      <div>
        <div style="height: 10px;"></div>
        Aaron's Animation Simulator      
      </div>
    </header>
    <div style="height: 863.5px;" id="middle-space">
      <div style="width:450px;"></div>
      <div>
        <div style="height:150px;"></div>
        <img src="pics/settings.png" />
      </div>  
    </div>
    <div id="config-bar">
      <div style="width:650px;"></div>
      <p>Animation: &nbsp&nbsp&nbsp</p>
      <a role="button" class="btn btn-primary" id="one">1</a>
      <div class="space"></div>
      <a role="button" class="btn btn-primary" id="two">2</a>
      <div class="space"></div>
      <p>Duration: &nbsp&nbsp&nbsp</p>
      <a role="button" class="btn btn-primary" id="three">0.5s</a>
      <div class="space"></div>
      <a role="button" class="btn btn-primary" id="four">1s</a>
      <div class="space"></div>
      <a role="button" class="btn btn-primary" id="five">2s</a> 
      <div class="space"></div>
      <a role="button" class="btn btn-primary" id="six">3s&nbsp&nbsp</a>
    </div>
  </body>
</html>
